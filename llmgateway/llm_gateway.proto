syntax = "proto3";

package mimer_agentic.llmgateway;

option go_package = "github.com/MimersAgentic/gRPC/github.com/MimersAgentic/protos/llmgateway";

service LLMGateway {
  rpc Prompt(PromptRequest) returns (PromptResponse);
}

message PromptRequest {
  string text = 1;
}

message PromptResponse {
  string text = 1;
}
